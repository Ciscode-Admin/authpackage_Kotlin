trigger:
  - release

pool:
  vmImage: ubuntu-latest

variables:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

steps:
  - checkout: self
    fetchDepth: 0
    persistCredentials: true

  - task: JavaToolInstaller@0
    inputs:
      versionSpec: '21'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'
    displayName: Use Java 21

  - script: chmod +x ./gradlew
    displayName: Make gradlew executable

  - task: Cache@2
    displayName: Cache Gradle
    inputs:
      key: 'gradle | "$(Agent.OS)" | **/gradle-wrapper.properties'
      restoreKeys: |
        gradle | "$(Agent.OS)"
      path: '$(HOME)/.gradle/caches'

  - bash: |
      set -e
      yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
      "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
        "platforms;android-35" "build-tools;35.0.0" "platform-tools"
    displayName: Ensure Android SDK 35 is installed

  # ---- SonarCloud ----
  - task: SonarCloudPrepare@1
    displayName: Prepare SonarCloud analysis
    inputs:
      SonarCloud: 'Sonarqube Cloud'
      organization: 'ciscode'
      scannerMode: 'Other'
      projectKey: 'CISCODEAPPS_pkg-android-auth'
      projectName: 'pkg-android-auth'

  - bash: ./gradlew clean :testDebugUnitTest jacocoTestReport --stacktrace --info --no-daemon || true
    displayName: Run unit tests (debug) + coverage

  - bash: ./gradlew sonarqube --stacktrace --no-daemon
    displayName: Run SonarCloud analysis (Gradle)

  - task: SonarCloudPublish@1
    displayName: Publish SonarCloud Quality Gate
    inputs:
      pollingTimeoutSec: '300'

  - bash: ./gradlew :assembleRelease --no-daemon
    displayName: Build release AAR

  # ---- Optional: verify Central Portal credentials ----
  - bash: |
      set -euo pipefail
      echo "Checking Central Publisher API with provided credentials..."
      CODE=$(curl -sS -o /dev/null -w "%{http_code}" -u "$(CENTRAL_USERNAME):$(CENTRAL_PASSWORD)" \
        https://central.sonatype.com/api/v1/publisher/status || true)
      echo "Publisher status HTTP=$CODE"
      if [[ "$CODE" == "401" ]]; then
        echo "Invalid Central token (401)."
        exit 1
      fi
      exit 0
    displayName: Verify Central Portal token
    env:
      CENTRAL_USERNAME: $(CENTRAL_USERNAME)
      CENTRAL_PASSWORD: $(CENTRAL_PASSWORD)

  # ---- Download GPG private key from Azure Secure files ----
  - task: DownloadSecureFile@1
    name: gpgkey
    displayName: Download signing key (Secure file)
    inputs:
      secureFile: 'ciscode_private.asc'   # must match Library â†’ Secure files

  # ---- Ensure the key file is present (fail fast) ----
  - bash: |
      set -euo pipefail
      echo "Signing key path: $(gpgkey.secureFilePath)"
      test -f "$(gpgkey.secureFilePath)" || (echo "ERROR: signing key file not found" && exit 1)
      head -n 1 "$(gpgkey.secureFilePath)" | grep -q "BEGIN PGP PRIVATE KEY BLOCK" || (echo "ERROR: not a private key" && exit 1)
    displayName: Verify signing key file exists

  # ---- Publish to Maven Central via nmcp aggregation (signed) ----
  - bash: ./gradlew publishAggregationToCentralPortal --stacktrace --no-daemon
    displayName: Publish to Maven Central (Central Portal via nmcp)
    env:
      CENTRAL_USERNAME: $(CENTRAL_USERNAME)
      CENTRAL_PASSWORD: $(CENTRAL_PASSWORD)
      SIGNING_KEY_FILE: $(gpgkey.secureFilePath)   # path to downloaded ASCII key
      SIGNING_PASSWORD: $(SIGNING_PASSWORD)        # key passphrase
      SIGNING_KEY: ''                              # explicitly unset

  # ---- Sync release branch to GitHub (only if pipeline succeeded so far) ----
  - bash: |
      set -euo pipefail

      # Hard-coded GitHub repo URL (as requested)
      GH_URL="https://github.com/ASMAEELKHIRAOUI/login-kotlin.git"

      if [[ -z "${GITHUB_PAT:-}" ]]; then
        echo "ERROR: GITHUB_PAT is not set in pipeline variables."
        exit 1
      fi

      echo "Configure git identity for CI..."
      git config user.email "azure-devops@local"
      git config user.name "Azure DevOps Pipeline"

      echo "Make sure we are on the Azure DevOps 'release' branch..."
      git fetch origin release
      git checkout release
      git reset --hard origin/release

      echo "Add/update GitHub remote..."
      git remote remove github 2>/dev/null || true
      git remote add github "${GH_URL}"

      echo "Use PAT for GitHub authentication (no prompts)..."
      git remote set-url github "https://${GITHUB_PAT}@github.com/ASMAEELKHIRAOUI/login-kotlin.git"

      echo "Push Azure DevOps release -> GitHub release (mirror commits)..."
      git push github release:release --force-with-lease

      echo "GitHub sync complete."
    displayName: Sync release branch to GitHub
    condition: succeeded()
    env:
      GITHUB_PAT: $(GITHUB_PAT)
