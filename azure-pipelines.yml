trigger:
  - release

pool:
  vmImage: ubuntu-latest

variables:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

# üëá Add these secure pipeline variables in Azure DevOps:
#   CENTRAL_TOKEN_ID       (the short ID from Central ‚ÄúTokens‚Äù, e.g. Yn8Q5P)
#   CENTRAL_TOKEN_SECRET   (the secret shown once when creating the token)
# Also keep your Sonar service connection.

steps:
  - checkout: self
    fetchDepth: 0

  - task: JavaToolInstaller@0
    displayName: Use Java 21
    inputs:
      versionSpec: '21'
      jdkArchitectureOption: x64
      jdkSourceOption: PreInstalled

  - script: chmod +x ./gradlew
    displayName: Make gradlew executable

  - task: Cache@2
    displayName: Cache Gradle
    inputs:
      key: 'gradle | "$(Agent.OS)" | **/gradle-wrapper.properties'
      restoreKeys: |
        gradle | "$(Agent.OS)"
      path: '$(HOME)/.gradle/caches'

  - bash: |
      set -e
      yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
      "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
        "platforms;android-35" "build-tools;35.0.0" "platform-tools"
    displayName: Ensure Android SDK 35 is installed

  # ---- SONARCLOUD: PREPARE ----
  - task: SonarCloudPrepare@1
    displayName: Prepare SonarCloud analysis
    inputs:
      SonarCloud: 'Sonarqube Cloud'
      organization: 'ciscode'
      scannerMode: 'Other'
      projectKey: 'CISCODEAPPS_pkg-android-auth'
      projectName: 'pkg-android-auth'

  # ---- TESTS + COVERAGE ----
  - bash: ./gradlew clean :testDebugUnitTest jacocoTestReport --stacktrace --info --no-daemon || true
    displayName: Run unit tests (debug) + coverage

  # ---- SONARCLOUD: RUN ANALYSIS ----
  - bash: ./gradlew sonarqube --stacktrace --no-daemon
    displayName: Run SonarCloud analysis (Gradle)

  - task: SonarCloudPublish@1
    displayName: Publish SonarCloud Quality Gate
    inputs:
      pollingTimeoutSec: '300'

  # ---- BUILD RELEASE AAR ----
  - bash: ./gradlew :assembleRelease --stacktrace --no-daemon
    displayName: Build release AAR

  # ---- VERIFY CENTRAL PORTAL TOKEN (Basic auth to Central API) ----
  - bash: |
      set -euo pipefail
      echo "Checking credentials against central.sonatype.com ..."
      B64=$(printf '%s:%s' "$CENTRAL_TOKEN_ID" "$CENTRAL_TOKEN_SECRET" | base64 -w0)
      CODE=$(curl -sS -o /dev/null -w '%{http_code}' \
        -H "Authorization: Basic ${B64}" \
        https://central.sonatype.com/api/v1/publisher/status)
      echo "HTTP=${CODE}"
      if [ "$CODE" != "200" ]; then
        echo "Failed auth. Central Portal token (ID/SECRET) is wrong or missing."
        exit 1
      fi
      echo "Central token OK."
    displayName: Verify Central Portal token
    env:
      CENTRAL_TOKEN_ID: $(CENTRAL_TOKEN_ID)
      CENTRAL_TOKEN_SECRET: $(CENTRAL_TOKEN_SECRET)

  # ---- PUBLISH TO MAVEN CENTRAL (NEW PORTAL) ----
  - bash: ./gradlew publishAllPublicationsToCentralPortal --stacktrace --no-daemon
    displayName: Publish to Maven Central (Central Portal)
    env:
      CENTRAL_TOKEN_ID: $(CENTRAL_TOKEN_ID)
      CENTRAL_TOKEN_SECRET: $(CENTRAL_TOKEN_SECRET)