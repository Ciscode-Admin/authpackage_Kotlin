trigger:
  - release

pool:
  vmImage: ubuntu-latest

variables:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

steps:
  - checkout: self
    fetchDepth: 0

  - task: JavaToolInstaller@0
    inputs:
      versionSpec: '21'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'
    displayName: Use Java 21

  - script: chmod +x ./gradlew
    displayName: Make gradlew executable

  - task: Cache@2
    displayName: Cache Gradle
    inputs:
      key: 'gradle | "$(Agent.OS)" | **/gradle-wrapper.properties'
      restoreKeys: |
        gradle | "$(Agent.OS)"
      path: '$(HOME)/.gradle/caches'

  - bash: |
      set -e
      yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
      "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
        "platforms;android-35" "build-tools;35.0.0" "platform-tools"
    displayName: Ensure Android SDK 35 is installed

  # ---- SonarCloud ----
  - task: SonarCloudPrepare@1
    displayName: Prepare SonarCloud analysis
    inputs:
      SonarCloud: 'Sonarqube Cloud'
      organization: 'ciscode'
      scannerMode: 'Other'
      projectKey: 'CISCODEAPPS_pkg-android-auth'
      projectName: 'pkg-android-auth'

  - bash: ./gradlew clean :testDebugUnitTest jacocoTestReport --stacktrace --info --no-daemon || true
    displayName: Run unit tests (debug) + coverage

  - bash: ./gradlew sonarqube --stacktrace --no-daemon
    displayName: Run SonarCloud analysis (Gradle)

  - task: SonarCloudPublish@1
    displayName: Publish SonarCloud Quality Gate
    inputs:
      pollingTimeoutSec: '300'

  - bash: ./gradlew :assembleRelease --no-daemon
    displayName: Build release AAR

  # ---- Optional: verify Central Portal credentials ----
  - bash: |
      set -euo pipefail
      echo "Checking Central Publisher API with provided credentials..."
      CODE=$(curl -sS -o /dev/null -w "%{http_code}" -u "$(CENTRAL_USERNAME):$(CENTRAL_PASSWORD)" \
        https://central.sonatype.com/api/v1/publisher/status || true)
      echo "Publisher status HTTP=$CODE"
      if [[ "$CODE" == "401" ]]; then
        echo "Invalid Central token (401)."
        exit 1
      fi
      exit 0
    displayName: Verify Central Portal token
    env:
      CENTRAL_USERNAME: $(CENTRAL_USERNAME)
      CENTRAL_PASSWORD: $(CENTRAL_PASSWORD)

  # ---- Diagnostic: validate SIGNING_KEY format safely (no secrets printed) ----
  - bash: |
      set -euo pipefail
      echo "Diagnostic: validating SIGNING_KEY format (no secrets will be printed)."

      tmpdir="$(mktemp -d)"
      raw="$tmpdir/key_raw.txt"
      printf '%s' "$SIGNING_KEY" > "$raw"

      fixed="$tmpdir/key_fixed.asc"
      if grep -q '\\n' "$raw"; then
        echo "Result: Found literal '\\n' characters -> converting to real newlines."
        sed 's/\\r//g; s/\\n/\n/g' "$raw" > "$fixed"
      else
        tr -d '\r' < "$raw" > "$fixed"
      fi

      if head -1 "$fixed" | grep -q 'BEGIN PGP PRIVATE KEY BLOCK'; then
        echo "Marker check (BEGIN): PASS"
      else
        echo "Marker check (BEGIN): FAIL"
        exit 1
      fi

      if grep -q 'END PGP PRIVATE KEY BLOCK' "$fixed"; then
        echo "Marker check (END): PASS"
      else
        echo "Marker check (END): FAIL"
        exit 1
      fi

      GNUPGHOME="$tmpdir/gnupg"; mkdir -p "$GNUPGHOME"; chmod 700 "$GNUPGHOME"
      if gpg --batch --pinentry-mode loopback --passphrase "${SIGNING_PASSWORD:-}" --import "$fixed" >/dev/null 2>&1; then
        echo "GPG import test: PASS"
      else
        echo "GPG import test: FAIL"
        exit 1
      fi

      echo "Diagnostic complete."
    displayName: Diagnose SIGNING_KEY formatting
    env:
      SIGNING_KEY: $(SIGNING_KEY)
      SIGNING_PASSWORD: $(SIGNING_PASSWORD)

  # ---- Publish to Maven Central via nmcp aggregation ----
  - bash: ./gradlew publishAggregationToCentralPortal --stacktrace --no-daemon
    displayName: Publish to Maven Central (Central Portal via nmcp)
    env:
      CENTRAL_USERNAME: $(CENTRAL_USERNAME)
      CENTRAL_PASSWORD: $(CENTRAL_PASSWORD)
      SIGNING_KEY: $(SIGNING_KEY)
      SIGNING_PASSWORD: $(SIGNING_PASSWORD)