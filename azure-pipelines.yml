trigger:
  - release

pool:
  vmImage: ubuntu-latest

variables:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

steps:
  - checkout: self
    fetchDepth: 0

  - task: JavaToolInstaller@0
    inputs:
      versionSpec: '21'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'
    displayName: Use Java 21

  - script: chmod +x ./gradlew
    displayName: Make gradlew executable

  - task: Cache@2
    displayName: Cache Gradle
    inputs:
      key: 'gradle | "$(Agent.OS)" | **/gradle-wrapper.properties'
      restoreKeys: |
        gradle | "$(Agent.OS)"
      path: '$(HOME)/.gradle/caches'

  - bash: |
      set -e
      yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
      "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
        "platforms;android-35" "build-tools;35.0.0" "platform-tools"
    displayName: Ensure Android SDK 35 is installed

  # --- Tests, coverage, sonar (optional; keep as you had) ---
  - task: SonarCloudPrepare@1
    displayName: Prepare SonarCloud analysis
    inputs:
      SonarCloud: 'Sonarqube Cloud'
      organization: 'ciscode'
      scannerMode: 'Other'
      projectKey: 'CISCODEAPPS_pkg-android-auth'
      projectName: 'pkg-android-auth'

  - bash: ./gradlew clean :testDebugUnitTest jacocoTestReport --stacktrace --info --no-daemon || true
    displayName: Run unit tests (debug) + coverage

  - bash: ./gradlew sonarqube --stacktrace --no-daemon
    displayName: Run SonarCloud analysis (Gradle)

  - task: SonarCloudPublish@1
    displayName: Publish SonarCloud Quality Gate
    inputs:
      pollingTimeoutSec: '300'

  # --- Build release AAR ---
  - bash: ./gradlew :assembleRelease --stacktrace --no-daemon
    displayName: Build release AAR

  # --- Verify Central Portal credentials (new API, not Nexus) ---
  - bash: |
      set -e
      echo "Checking credentials against Central Publisher API ..."
      B64=$(printf '%s:%s' "${CENTRAL_USERNAME}" "${CENTRAL_PASSWORD}" | base64 -w0)
      CODE=$(curl -sS -o /dev/null -w '%{http_code}' \
        -H "Authorization: Bearer ${B64}" \
        https://central.sonatype.com/api/v1/publisher/status)
      echo "HTTP=${CODE}"
      test "$CODE" = "200"
    displayName: Verify Central credentials (Publisher API)

  # --- Publish to Central Portal using nmcp plugin ---
  - bash: >
      ./gradlew publishAllPublicationsToCentralPortal
      -PcentralPortalUsername="$(CENTRAL_USERNAME)"
      -PcentralPortalPassword="$(CENTRAL_PASSWORD)"
      --stacktrace --no-daemon
    displayName: Publish to Maven Central (Central Portal)
    env:
      # From Central Portal -> User Token
      CENTRAL_USERNAME: $(CENTRAL_USERNAME)
      CENTRAL_PASSWORD: $(CENTRAL_PASSWORD)
      # GPG signing (ASCII-armored private key and its passphrase)
      SIGNING_KEY: $(SIGNING_KEY)
      SIGNING_PASSWORD: $(SIGNING_PASSWORD)